<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <ol class="history"></ol>
      <div class="screen">
        <p class="result">0</p>
      </div>
      <div class="buttons">
        <button class="ac">AC</button>
        <button class="clear">Clear</button>
        <button class="plus operation">+</button>
        <button class="minus operation">-</button>
        <button class="multiply operation">*</button>
        <button class="divide operation">/</button>
        <button class="equal">=</button>
        <button class="zero number">0</button>
        <button class="one number">1</button>
        <button class="two number">2</button>
        <button class="three number">3</button>
        <button class="four number">4</button>
        <button class="five number">5</button>
        <button class="six number">6</button>
        <button class="seven number">7</button>
        <button class="eight number">8</button>
        <button class="nine number">9</button>
      </div>
    </div>
  </body>
</html>
